<body class="inner-page">

  <header class="header">
    <nav class="header-navigation container">
      <a class="header-logo" href="index.html">
        <img src="./img/logo.svg" width="111" height="24" alt="Логотип Барбершопа Бородинский">
      </a>
      <ul class="site-navigation">
				<li><a href="info.html">Информация</a></li>
				<li><a href="news.html">Новости</a></li>
				<li><a href="price.html">Прайс-лист</a></li>

			<ul class="user-navigation">
				<li><a class="login-link" href="login.html">Вход</a></li>
			</ul>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">Средства для ухода</h1>
		<ul class="breadcrumbs">
			<li class="breadcrumbs-item"><a href="index.html">Главная</a></li>
			<li class="breadcrumbs-item"><a href="shop.html">Магазин</a></li>
			<li class="breadcrumbs-item breadcrumbs-current"><a>Средства для ухода</a></li>
		</ul>
    <div class="main-content-shop">
      <aside class="filter">
        <form action="">
          <fieldset class="filter-group">
            <legend class="filter-group-title">Производители</legend>
            <ul>
              <li class="filter-option">
                <input type="checkbox" id="filter-baxter-of-california" checked>
                <label for="filter-baxter-of-california">Baxter of california</label>
              </li>
              <li class="filter-option">
                <input type="checkbox" id="filter-mr-natty">
                <label for="filter-mr-natty">Mr natty</label>
              </li>
              <li class="filter-option">
                <input type="checkbox" id="filter-suavecito" checked>
                <label for="filter-suavecito">Suavecito</label>
              </li>
              <li class="filter-option">
                <input type="checkbox" id="filter-malin-goetz">
                <label for="filter-malin-goetz">Malin+Goetz</label>
              </li>
              <li class="filter-option">
                <input type="checkbox" id="filter-murrays">
                <label for="filter-murrays">Murray`s</label>
              </li>
              <li class="filter-option">
                <input type="checkbox" id="filter-american-crew" checked>
                <label for="filter-american-crew">American crew</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="filter-group">
            <legend class="filter-group-title">Группы товаров:</legend>
            <ul class="product-group">
              <li class="filter-option">
                <input type="radio" id="filter-shave" name="group-filter">
                <label for="filter-shave">Бритвенные принадлежности</label>
              </li>
              <li class="filter-option">
                <input type="radio" id="filter-care" name="group-filter">
                <label for="filter-care">Средства для ухода</label>
              </li>
              <li class="filter-option">
                <input type="radio" id="filter-accessories" name="group-filter">
                <label for="filter-accessories">Аксессуары</label>
              </li>
            </ul>
          </fieldset>
          <button class="button" type="submit">Показать</button>
      
<!-- 			
        <input id="test" class="item" type="checkbox" >
        <label for="test">test</label> -->
        </form>
      </aside>
    </div>
  </main>
